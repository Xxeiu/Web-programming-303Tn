<!DOCTYPE html>

<body>
    <button onclick="showFileCreatedDate()">Показати дату створення файла</button>

    <script>
        function showFileCreatedDate() {
            const fileCreatedDate = new Date(document.lastModified);
            alert("Дата створення файла: " + fileCreatedDate);
        }
    </script>
</body>
